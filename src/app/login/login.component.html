<div style="width: 900px;" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>Login</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Digite seu E-mail" required>
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Digite sua Senha" required>
            </div>
            <div class="form-check" style="margin-top: 10px;">
              <input type="checkbox" id="rememberMe" name="rememberMe" class="form-check-input">
              <label class="form-check-label" for="rememberMe">Lembrar de mim</label>
            </div>
            <div class="text-center mt-3">
              <button type="submit" class="btn btn-primary" style="width: 390px;">Login</button>
            </div>
            <div *ngIf="mensagemErro" class="alert alert-danger mt-3 text-center">
              {{ mensagemErro }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
